<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar color="primary" class="position-fixed">
        <mat-toolbar-row>
          <span>Krungthai</span>
          <span class="toolbar-spacer"></span>
          
          <mat-icon class="toolbar-icon" aria-hidden="false" aria-label="logout icon">input</mat-icon>
        </mat-toolbar-row>
      </mat-toolbar>
      <mat-nav-list>
        <div mat-list-item class="navigation-button">
            <button mat-button routerLink="/">
              <mat-icon>dashboard</mat-icon>
              Dashboard
            </button>
        </div>
        <div mat-list-item class="navigation-button">
            <button mat-button routerLink="/searchcustomers" routerLinkActive="active">
              <mat-icon>recent_actors</mat-icon>
              Search Customer
            </button>
        </div>
        <div mat-list-item class="navigation-button">
            <button mat-button routerLink="/">
              <mat-icon>account_circle</mat-icon>
              Register NEXT
            </button>
        </div>
        <mat-expansion-panel >
            <mat-expansion-panel-header>
              <div mat-list-item class="navigation-button">
                <button mat-button (click)="logout()">
                  <mat-icon>settings-applications</mat-icon>Configuration
                </button>
              </div>
            </mat-expansion-panel-header>
            <div class="configuration-list">
              <div mat-list-item class="navigation-button">
                <mat-icon>event</mat-icon>
                <button mat-button routerLink="/">Campaign</button>
              </div>
            </div>
            <div mat-list-item class="navigation-button">
                <div mat-list-item class="navigation-button">
                    <mat-icon>record_voice_over</mat-icon>
                    <button mat-button button (click)="logout ()">Announcement</button>
                </div>
            </div>
            <div mat-list-item class="navigation-buttton">
                <mat-icon>aspect_ratio</mat-icon>
                <button mat-button routerLink="/">Theme</button>
            </div>
            <div mat-list-item class="navigation-button">
                <mat-icon>sms_failed</mat-icon>
                <button mat-button (click)="logout()">Greeting Message</button>
            </div>
            <div mat-list-item class="navigation-button">
                <mat-icon>notifications</mat-icon>
                <button mat-button routerLink="/">Push/Inbox Notification</button>
            </div>  
            <div mat-list-item class="navigation-button">
                <mat-icon>account_balance</mat-icon>
                <button mat-button (click)="logout()">Bank List</button>
            </div>
        </mat-expansion-panel>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="container">
        <!--add herre-->
        <div class="docs-component-list-category">
          <a class="docs-component-list-item ng-star-inserted" href="/searchcustomers" >
            <mat-card class="mat-card">
              <mat-card-header class="docs-component-list-card-header mat-card-header">
              <div class="mat-card-header-text">
                <mat-card-title class="docs-component-list-card-title mat-card-title"  ><mat-icon>recent_actors</mat-icon>Search Customer</mat-card-title>
              </div>
              <div class="docs-component-list-icon-spacer"></div>
              <div class="docs-component-list-item-icon"></div>
            </mat-card-header>
            <mat-card-content class="docs-component-list-card-summary mat-card-content ng-star-inserted">Search,Management</mat-card-content>
            </mat-card>
          </a>
          <a class="docs-component-list-item ng-star-inserted" href="#">
              <mat-card class="mat-card">
                <mat-card-header class="docs-component-list-card-header mat-card-header">
                <div class="mat-card-header-text">
                  <mat-card-title class="docs-component-list-card-title mat-card-title" ><mat-icon>account_circle</mat-icon>Register NEXT</mat-card-title>
                </div>
                <div class="docs-component-list-icon-spacer"></div>
                <div class="docs-component-list-item-icon"></div>
              </mat-card-header>
              <mat-card-content class="docs-component-list-card-summary mat-card-content ng-star-inserted" >Search,Management</mat-card-content>
              </mat-card>
            </a>
            <a class="docs-component-list-item ng-star-inserted" href="#">
                <mat-card class="mat-card">
                  <mat-card-header class="docs-component-list-card-header mat-card-header">
                  <div class="mat-card-header-text">
                    <mat-card-title class="docs-component-list-card-title mat-card-title"><mat-icon>settings-applications</mat-icon>Configuration</mat-card-title>
                  </div>
                  <div class="docs-component-list-icon-spacer"></div>
                  <div class="docs-component-list-item-icon"></div>
                </mat-card-header>
                <mat-card-content class="docs-component-list-card-summary mat-card-content ng-star-inserted">Campaign Management</mat-card-content>
                </mat-card>
              </a>
          
        </div>
        <!--add here today<app-customer></app-customer>-->
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
